services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: interview-prep-frontend:latest
    depends_on:
      - backend
    networks:
      - devnetwork # That's the name of the network in devcontainer
    ports:
      - "80:80"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: interview-prep-backend:latest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    networks:
      - devnetwork # That's the name of the network in devcontainer

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data # Persist data even after container is removed
    networks:
      - devnetwork # That's the name of the network in devcontainer

networks:
  devnetwork:

volumes:
  postgres-dev-data:
    