<mat-toolbar color="primary">
  <span class="nav-title">Interview Prep</span>
  <span class="spacer"></span>
  <ul>
    <li><a routerLink="/" routerLinkActive="active">Home</a></li>
    <li>
      <a [matMenuTriggerFor]="usersMenu" routerLinkActive="active">Users</a>
      <mat-menu #usersMenu="matMenu">
        <button mat-menu-item routerLink="/users">List</button>
        <button mat-menu-item routerLink="/users/new">New User</button>
      </mat-menu>
    </li>
    <li>
      <a [matMenuTriggerFor]="productsMenu" routerLinkActive="active"
        >Products</a
      >
      <mat-menu #productsMenu="matMenu">
        <button mat-menu-item routerLink="/products">List</button>
        <button mat-menu-item routerLink="/products/new">New Product</button>
      </mat-menu>
    </li>
  </ul>
</mat-toolbar>
