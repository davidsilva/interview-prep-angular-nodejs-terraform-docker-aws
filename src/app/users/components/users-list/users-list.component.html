<mat-card>
  <mat-card-content>
    @if (users$ | async; as users) {
    <ol>
      @for (user of users; track user.id) {
      <li>
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>{{ user.email }}</p>
        <p>Is active? {{ user.isActive ? "Yes" : "No" }}</p>
      </li>
      }
    </ol>
    } @else {
    <p>No users to show.</p>
    }
  </mat-card-content>
</mat-card>
